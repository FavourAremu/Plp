<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* Add CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Welcome to Image Links</h2>
        <p>Welcome to our website! Explore our collection of linked images related to technology, nature, and food.</p>
        <a href="https://example.com/technology"><img src="technology_image.jpg" alt="Technology"></a>
    </section>

    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div class="grid-container">
            <div class="grid-item"><a href="https://example.com/nature1"><img src="nature_image1.jpg" alt="Nature 1"></a></div>
            <div class="grid-item"><a href="https://example.com/nature2"><img src="nature_image2.jpg" alt="Nature 2"></a></div>
            <div class="grid-item"><a href="https://example.com/nature3"><img src="nature_image3.jpg" alt="Nature 3"></a></div>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://example.com/food1"><img src="food_image1.jpg" alt="Food 1"></a> Food Item 1</li>
            <li><a href="https://example.com/food2"><img src="food_image2.jpg" alt="Food 2"></a> Food Item 2</li>
            <li><a href="https://example.com/food3"><img src="food_image3.jpg" alt="Food 3"></a> Food Item 3</li>
        </ul>
    </section>
</body>
</html>
